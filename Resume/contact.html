        <div class="right-section">
            <div class="content-wrapper">
                <h2>Contact Me</h2>
                <p>If you'd like to get in touch, feel free to drop me a message!</p>

                <form id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" required>

                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

                    <button type="submit">Send Message</button>
                </form>

                <div class="contact-info">
                    <h3>Other Ways to Reach Me:</h3>
                    <p><strong>Email:</strong> akshata@gmail.com</p>
                    <p><strong>Phone:</strong> +123-456-7890</p>
                    <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/akshata">https://www.linkedin.com/in/akshata</a></p>
                </div>
            </div>
        </div>
