<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising and Donation Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Fundraising and Donation Registration Form</h1>
        <form id="donationForm" action="submit.php" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <label for="cause">Select Cause:</label>
            <select id="cause" name="cause" required>
                <option value="">-- Select --</option>
                <option value="education">Education</option>
                <option value="health">Health</option>
                <option value="environment">Environment</option>
                <option value="animal_welfare">Animal Welfare</option>
            </select>

            <label for="message">Message or Dedication:</label>
            <textarea id="message" name="message" placeholder="Optional"></textarea>

            <button type="submit">Submit Donation</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
